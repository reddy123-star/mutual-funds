<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="50" y="50" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="3" fill="#ffffff" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  <rect width="1920" height="1080" fill="url(#dots)"/>
  
  <!-- Decorative chart lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.15" fill="none">
    <path d="M 100 800 Q 300 600, 500 700 T 900 500" />
    <path d="M 150 850 Q 350 700, 550 650 T 950 450" />
    <path d="M 200 900 Q 400 750, 600 600 T 1000 400" />
  </g>
  
  <!-- Geometric shapes -->
  <circle cx="1700" cy="100" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="200" cy="900" r="200" fill="#ffffff" opacity="0.08"/>
  <rect x="1500" y="700" width="300" height="300" fill="#ffffff" opacity="0.03" transform="rotate(45 1650 850)"/>
</svg>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#chartGradient)"/>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Chart visualization -->
  <g fill="#4CAF50" opacity="0.15">
    <rect x="200" y="700" width="60" height="300" rx="5"/>
    <rect x="300" y="550" width="60" height="450" rx="5"/>
    <rect x="400" y="400" width="60" height="600" rx="5"/>
    <rect x="500" y="300" width="60" height="700" rx="5"/>
    <rect x="600" y="450" width="60" height="550" rx="5"/>
  </g>
  
  <!-- Upward trend line -->
  <polyline points="150,800 300,700 450,600 600,500 750,400 900,300" 
            stroke="#4CAF50" stroke-width="3" fill="none" opacity="0.2"/>
  
  <!-- Financial symbols -->
  <text x="1700" y="150" font-size="120" fill="#4CAF50" opacity="0.1" font-weight="bold">$</text>
  <text x="100" y="250" font-size="100" fill="#2196F3" opacity="0.1" font-weight="bold">ðŸ“ˆ</text>
</svg>
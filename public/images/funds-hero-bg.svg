<svg width="1920" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1920" height="600" fill="url(#heroGradient)"/>
  
  <!-- Wave effect -->
  <path d="M0,400 Q480,200 960,400 T1920,400 L1920,600 L0,600 Z" 
        fill="#ffffff" opacity="0.1"/>
  
  <!-- Portfolio growth visualization -->
  <g fill="#ffffff" opacity="0.2">
    <polygon points="100,500 150,350 200,450 250,300 300,400"/>
    <polygon points="400,480 450,280 500,380 550,200 600,350"/>
    <polygon points="1200,500 1250,300 1300,400 1350,250 1400,380"/>
  </g>
  
  <!-- Icons representation -->
  <circle cx="1700" cy="100" r="60" fill="#ffffff" opacity="0.15"/>
  <circle cx="200" cy="100" r="60" fill="#ffffff" opacity="0.15"/>
</svg>
<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="investGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#f5576c;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  <rect width="1920" height="1080" fill="url(#investGradient)"/>
  
  <!-- Geometric network -->
  <g stroke="#667eea" stroke-width="1" opacity="0.2" fill="none">
    <circle cx="300" cy="200" r="50"/>
    <circle cx="1600" cy="300" r="50"/>
    <circle cx="900" cy="900" r="50"/>
    <circle cx="400" cy="700" r="50"/>
    <line x1="300" y1="250" x2="900" y2="850"/>
    <line x1="350" y1="200" x2="1550" y2="300"/>
    <line x1="950" y1="900" x2="400" y2="750"/>
  </g>
  
  <!-- Floating coins representation -->
  <circle cx="1700" cy="200" r="80" fill="#FFD700" opacity="0.1"/>
  <circle cx="150" cy="800" r="100" fill="#C0C0C0" opacity="0.1"/>
  <circle cx="950" cy="150" r="70" fill="#CD7F32" opacity="0.1"/>
</svg>
<svg width="1200" height="600" viewBox="0 0 1200 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b5cff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0047cc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative Circles -->
  <circle cx="50" cy="100" r="120" fill="url(#accentGradient)" />
  <circle cx="1100" cy="200" r="150" fill="url(#accentGradient)" />
  <circle cx="600" cy="550" r="180" fill="url(#accentGradient)" />
  
  <!-- Grid Pattern -->
  <g stroke="rgba(255,255,255,0.1)" stroke-width="1">
    <line x1="0" y1="60" x2="1200" y2="60" />
    <line x1="0" y1="120" x2="1200" y2="120" />
    <line x1="0" y1="180" x2="1200" y2="180" />
    <line x1="0" y1="240" x2="1200" y2="240" />
    <line x1="0" y1="300" x2="1200" y2="300" />
    <line x1="0" y1="360" x2="1200" y2="360" />
    <line x1="0" y1="420" x2="1200" y2="420" />
    <line x1="0" y1="480" x2="1200" y2="480" />
    <line x1="0" y1="540" x2="1200" y2="540" />
    <line x1="200" y1="0" x2="200" y2="600" />
    <line x1="400" y1="0" x2="400" y2="600" />
    <line x1="600" y1="0" x2="600" y2="600" />
    <line x1="800" y1="0" x2="800" y2="600" />
    <line x1="1000" y1="0" x2="1000" y2="600" />
  </g>
</svg>